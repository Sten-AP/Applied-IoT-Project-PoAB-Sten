<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>POA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Basic-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body style="background: var(--bs-body-color);">
    <div style="background: #151719;height: 100vh;width: 30vh;display: grid;">
        <div class="d-flex flex-row" style="height: 20px;margin-right: 5px;margin-left: 5px;margin-top: 10px;">
            <h1 style="color: #2d338e;font-size: 150%;height: 100%;">POAB</h1>
            <h1 style="color: var(--bs-body-bg);font-size: 150%;height: 100%;">PANEL</h1>
        </div>
        <div style="padding-left: 10px;margin-top: 20vh;width: 30vh;">
            <p style="color: var(--bs-body-bg);margin-bottom: 5px;">Menu</p>
            <div class="d-flex sidebar-item" id="sidebar-devices" style="width: 95%;height: 30px;border-radius: 8px;border-top-left-radius: 10px;color: #353b41;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-list-ul" style="font-size: 54px;height: 70%;color: var(--bs-body-bg);margin: auto;margin-left: 0px;margin-right: 0px;">
                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
                </svg><button class="btn btn-primary" type="button" style="width: 80% -5px;border-bottom-left-radius: 0;border-top-left-radius: 0;border-top-right-radius: 10;border-bottom-right-radius: 10;background: #4a4a4a00;text-align: left;border-style: none;font-size: 20px;line-height: 0;height: 70%;margin: auto;margin-left: 0px;margin-right: 0px;">Devices</button></div>
            <div class="d-flex sidebar-item" id="sidebar-groups" style="width: 95%;height: 30px;border-radius: 8px;border-top-left-radius: 10px;color: #353b41;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-collection" style="font-size: 54px;height: 70%;color: var(--bs-body-bg);margin: auto;margin-left: 0px;margin-right: 0px;">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"></path>
                    </svg><button target="_parent" class="btn btn-primary" type="button" style="width: 80% -5px;border-bottom-left-radius: 0;border-top-left-radius: 0;border-top-right-radius: 10;border-bottom-right-radius: 10;background: #4a4a4a00;text-align: left;border-style: none;font-size: 20px;line-height: 0;height: 70%;margin: auto;margin-left: 0px;margin-right: 0px;">Groups</button></div>
            {% if session["permissions"] > 0 %}
                <div class="d-flex sidebar-item" id="sidebar-allDevices" style="width: 95%;height: 30px;border-radius: 8px;border-top-left-radius: 10px;color: #353b41;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-globe" style="font-size: 54px;height: 70%;color: var(--bs-body-bg);margin: auto;margin-left: 0px;margin-right: 0px;">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"></path>
                    </svg><button class="btn btn-primary" type="button" style="width: 80% -5px;border-bottom-left-radius: 0;border-top-left-radius: 0;border-top-right-radius: 10;border-bottom-right-radius: 10;background: #4a4a4a00;text-align: left;border-style: none;font-size: 20px;line-height: 0;height: 70%;margin: auto;margin-left: 0px;margin-right: 0px;">Global</button></div>
            {% endif %}
        </div>
        <div class="dropup" style="width: 30vh;margin-top: 50vh;"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="width: 100%;position: relative;background: #00000000;text-align: left;border-style: none;">{{session['username']}}</button>
            <div class="dropdown-menu" style="width: 100%;"><a target="_parent" class="dropdown-item" href="/logout" style="border-top-left-radius: 5px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;border-bottom-left-radius: 5px;">Uitloggen</a></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/device.js') }}"></script>
</body>

</html>
